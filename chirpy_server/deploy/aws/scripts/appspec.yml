version: 0.0
os: linux
files:
  - source: /vendor/
    destination: /home/ec2-user/serverpod/upload/vendor/
  - source: /chirpy_server/
    destination: /home/ec2-user/serverpod/upload/chirpy_server/
hooks:
  BeforeInstall:
    - location: chirpy_server/deploy/aws/scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: chirpy_server/deploy/aws/scripts/start_server
      timeout: 300
      runas: root
